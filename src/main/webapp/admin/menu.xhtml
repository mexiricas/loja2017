<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <header>
        <div style="float: left">
            <h:link outcome="/Home">
                <h:graphicImage library="images" name="5.png" width="40"/>
            </h:link>
        </div>

        <div style="float: right; margin-right: 110px">
            <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                Olá usuário!
            </span>

            <h:form style="display: inline-block">

                <p:menubar styleClass="menu-sistema">
                    <p:menuitem value="Home" outcome="/admin/principal"/>
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Clientes" outcome="/admin/lista_pessoa"/>    
                        <p:separator/>
                        <p:menuitem value="Lista Produtos" outcome="/admin/lista_produto" />
                        <p:menuitem value="Cadastrar Produtos" outcome="/admin/inserir_produto" />
                    </p:submenu>
                    <p:submenu label="Pedidos">
                        <p:menuitem value="Novo pedido" outcome="/cliente/finalizar_compra" />
                        <p:menuitem value="Formas de Pagamentos" outcome="/admin/lista_formaPgto" />
                        <p:menuitem value="Pesquisa" outcome="/admin/principal" />
                    </p:submenu>
                    <p:menuitem value="Sair" onclick="document.location = '#{request.contextPath}/j_spring_security_logout'"/>
                </p:menubar>
            </h:form>
        </div>
        <div style="clear: both"></div>
    </header>
</html>
