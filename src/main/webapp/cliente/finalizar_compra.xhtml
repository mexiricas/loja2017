<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="principal">
        <h:form id="form">
            <h3>Ambiente 100% Seguro!!!</h3>
            <p:separator />
            <f:event listener="#{carrinhoCtrl.verificarStatus}"
                     type="preRenderView" />
            <p:messages id="msgs" />
            <p:panel header="Altera&ccedil;&atilde;o de Usu&aacute;rios">
                <br />
                <p:fieldset legend="Dados cadastrais">
                    <br />
                    <h:panelGrid columns="3" width="900">

                        <h:column>
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 100px;"><i
                                        class="fa fa-user fa" aria-hidden="true"></i> <label
                                        class="control-label"> Nome:</label></span>
                                <h:inputText  value="#{carrinhoCtrl.pessoa.nome}" readonly="true"
                                              label="Digite seu nome" styleClass="form-control">
                                    <f:validateLength minimum="2" />
                                </h:inputText>


                            </div>
                        </h:column>
                        <h:column>
                        </h:column>
                        <h:column>
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 100px;"><i
                                        class="fa fa-user fa" aria-hidden="true"></i> <label
                                        class="control-label"> Email:</label></span>
                                <h:inputText  value="#{carrinhoCtrl.pessoa.email}" readonly="true"
                                              label="Digite seu nome" styleClass="form-control">
                                    <f:validateLength minimum="2" />
                                </h:inputText>


                            </div>
                        </h:column>

                        <h:column>
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 100px;"><i
                                        class="fa fa-user fa" aria-hidden="true"></i> <label
                                        class="control-label"> CPF:</label></span>
                                <h:inputText  value="#{carrinhoCtrl.pessoa.cpf}" readonly="true"
                                              label="Digite seu nome" styleClass="form-control">
                                    <f:validateLength minimum="2" />
                                </h:inputText>


                            </div>
                        </h:column>
                        <h:column/>

                        <h:column>
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 100px;"><i
                                        class="fa fa-user fa" aria-hidden="true"></i> <label
                                        class="control-label"> Data de Nasc:</label></span>
                                <h:inputText id="da" value="#{carrinhoCtrl.pessoa.data_nasc}" readonly="true"
                                             maxlength="10" onkeypress="formatarData('##/##/####', this);" styleClass="form-control">
                                    <f:convertDateTime locale="pt_BR" type="date" dateStyle="medium" />
                                </h:inputText>
                            </div>
                        </h:column>
                        <h:column>
                            <div class="input-group">
                                <span class="input-group-addon" style="min-width: 100px;"><i
                                        class="fa fa-user fa" aria-hidden="true"></i> <label
                                        class="control-label"> RG:</label></span>
                                <h:inputText  value="#{carrinhoCtrl.pessoa.rg}" readonly="true"
                                              label="Digite seu nome" styleClass="form-control">
                                    <f:validateLength minimum="2" />
                                </h:inputText>


                            </div>
                        </h:column>
                        <br />
                    </h:panelGrid>
                </p:fieldset>
                <br />
                <p:fieldset legend="Endere&ccedil;o">
                    <br />
                    <h:panelGrid columns="4" width="900">
                        <h:column>
                            <h:outputLabel value="Rua:" />
                        </h:column>
                        <h:column>
                            <p:inputText id="rua" size="40"
                                         value="#{carrinhoCtrl.pessoa.rua}" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="Complemento:" />
                        </h:column>
                        <h:column>
                            <p:inputText required="false" id="complemento" size="40" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="N&uacute;mero:" />
                        </h:column>
                        <h:column>
                            <p:inputText required="false" id="numero" size="20" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="Bairro:" />
                        </h:column>
                        <h:column>
                            <p:inputText id="bairro" size="40"
                                         value="#{carrinhoCtrl.pessoa.bairro}" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="CEP:" />
                        </h:column>
                        <h:column>
                            <p:inputText required="false" id="cep" size="20"
                                         value="#{carrinhoCtrl.pessoa.cep}" />
                        </h:column>

                        <h:column>

                        </h:column>
                        <h:column>

                        </h:column>



                    </h:panelGrid>
                    <p:separator />
                    <br></br>
                </p:fieldset>
            </p:panel>
            <p:separator />
            <div class="col-md-12">
                <h3>Produtos adicionados ao carrinho</h3>

                <p:dataGrid value="#{carrinhoCtrl.lsprod}" var="obj_prod"
                            columns="2">
                    <p:panel styleClass="thumbnail">
                        <h:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputLabel value="#{obj_prod.nome}" />
                                <br />
                                <strong>R$<h:outputLabel value="#{obj_prod.preco}" >
                                        <f:convertNumber pattern="#0.00"/></h:outputLabel>
                                </strong>
                            </f:facet>

                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>


            </div>

            <div class="col-md-12">
                <p:separator />
                <legend class="text-muted">Pagamento: </legend>




                <h:outputLabel value="Selecione uma forma de Pagamento " />

                <h:selectOneRadio value="#{carrinhoCtrl.formaPgto}" required="true"
                                  converter="omnifaces.SelectItemsConverter" layout="pageDirection"
                                  styleClass="text-uppercase">

                    <f:selectItems value="#{carrinhoCtrl.lsfpgt}" var="pgt" 
                                   itemValue="#{pgt}" itemLabel="#{pgt.descricao}" />
                    <p:ajax listener="#{carrinhoCtrl.actionTipodePgt}"
                            update="fm,  teste" />
                </h:selectOneRadio>

                <p:panel id="teste" widgetVar="testPanel" closable="true"
                         toggleable="true">
                    <h3 class="text-muted">
                        <h:outputLabel value="#{carrinhoCtrl.msg}" />
                    </h3>

                </p:panel>
            </div>
            <p:panel header="Dados do Cartão">
                <h:outputLabel value="Nome do Titular:" />
                <h:inputText value="#{carrinhoCtrl.pessoa.nome}" />
                <h:outputLabel value=" Nº do Cartão:" />
                <h:inputText value="#{carrinhoCtrl.msg}" required="true"
                             label="Digite Nº do Cartão" />
                <h:outputLabel value=" Validade:" />
                <h:selectOneMenu converter="omnifaces.SelectItemsConverter"
                                 value="#{carrinhoCtrl.validade}">
                    <f:selectItem itemValue="01" itemLabel="01" />
                    <f:selectItem itemValue="02" itemLabel="02" />
                    <f:selectItem itemValue="03" itemLabel="03" />

                </h:selectOneMenu>
                <h:outputLabel value="Ano:" />
                <h:selectOneMenu converter="omnifaces.SelectItemsConverter"
                                 value="#{carrinhoCtrl.msg}">
                    <f:selectItem itemValue="2016" itemLabel="2016" />
                    <f:selectItem itemValue="2017" itemLabel="2017" />
                    <f:selectItem itemValue="2018" itemLabel="2018" />
                    <f:selectItem itemValue="2019" itemLabel="2019" />
                </h:selectOneMenu>
                <label for="fm" > Parcelas:</label>
                <h:selectOneMenu id="fm" 
                                 converter="omnifaces.SelectItemsConverter"
                                 value="#{carrinhoCtrl.formaPgto.numMaxParc}">
                    <f:selectItems value="#{carrinhoCtrl.lsint}" var="qtd"
                                   itemValue="#{qtd}" itemLabel="#{qtd.intValue()}" />
                </h:selectOneMenu>
            </p:panel>

            <h:commandButton value="Finalizar Compra"
                             action="#{carrinhoCtrl.actionPedido()}"
                             styleClass="btn btn-block btn-primary" style="margin-top: 20px;" />
        </h:form>
        <center>
            <ul class="list-inline center" style="margin-top: 20px;">
                <li><h:graphicImage library="images" name="card-1.png"
                                    height="30" /></li>
                <li><h:graphicImage library="images" name="card-2.png"
                                    height="30" /></li>
                <li><h:graphicImage library="images" name="card-3.png"
                                    height="30" /></li>
                <li><h:graphicImage library="images" name="card-4.png"
                                    height="30" /></li>
                <li><h:graphicImage library="images" name="card-5.png"
                                    height="30" /></li>
            </ul>
        </center>
        <div class="clear"></div>

    </ui:define>
</ui:composition>
