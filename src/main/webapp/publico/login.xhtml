<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="principal">
        <div class="main">
            <div class="header" >
                <h1 class="text-primary">SEJAM BEM VINDOS</h1>
            </div>
            <p:separator/>
            <div class="col-md-6">
                <ul >
                    <form id="Login"
                          action="#{request.contextPath}/j_spring_security_check"
                          method="post">
                        <h3>Já sou cliente</h3>
                        <p:separator/>

                        <li><label>Email: </label>
                            <p:inputText styleClass="form-control" id="j_username" />
                            <p:watermark for="j_username" value="Digite seu email"/></li>
                        <div class="clear"> </div>
                        <li><label>Senha: </label>
                            <p:password styleClass="form-control input" id="j_password" />
                            <p:watermark for="j_password" value="Digite sua senha"/></li>
                        <li><h4><p:commandLink value="Esqueci minha senha"/></h4></li>
                        <div class="clear"> </div>
                        <li><h:commandButton value="ENTRAR E COMPRAR" 
                                             styleClass="btn btn-primary "/></li>

                        <div class="clear"> </div>
                    </form>
                </ul>
            </div>

            <div class="col-md-6">
                <h:form id="form">
                    <ul >
                        <h2>Não sou cadastrado</h2>
                        <p:separator/>
                        <li><label>Nome: </label>
                            <p:inputText styleClass="form-control" id="nome" value="#{pessoaCtrl.pessoa.nome}"/>
                            <p:watermark for="nome" value="Digite seu email"/></li>

                        <li><label>Email: </label>
                            <p:inputText styleClass="form-control" id="email" value="#{pessoaCtrl.pessoa.email}"/>
                            <p:watermark for="email" value="Digite seu email"/></li>

                        <div class="clear"> </div>
                        <li><label>Senha: </label>
                            <p:password styleClass="form-control"  id="senha" value="#{pessoaCtrl.pessoa.senha}" required="true"/>
                            <p:watermark for="senha" value="Digite sua senha" /></li>

                        <li><label>Senha: </label>
                            <p:password styleClass="form-control"  id="senha2" value="#{pessoaCtrl.filtro}" required="true">
                                <p:ajax listener="#{pessoaCtrl.confirmarSenha}" update=":form:senha" />
                            </p:password><p:watermark for="senha2" value="Digite sua senha"/></li>
                        <h3 class="text-danger"><h:outputLabel value="#{pessoaCtrl.filtro}"/></h3>
                        <li style="margin-left: 20px;"><label class="checkbox"><input type="checkbox" name="checkbox" checked=""/>Mantenha-me informado sobre promoções</label></li>
                        <li><h:commandButton value="COMPLETAR CADASTRO" action="#{pessoaCtrl.confirmarSenha}"
                                             styleClass="btn btn-primary col-sm-offset-1"/></li>

                        <div class="clear"> </div>
                    </ul>
                </h:form>
            </div>
            <div class="clear"> </div>
        </div>
    </ui:define>
</ui:composition>
