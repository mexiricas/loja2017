<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="principal">

        <h:form id="form">
            <p:panel header="Loja Virtual">
                
                 <p:dataGrid value="#{produtoCtrl.listagem}" var="obj_prod"
                                    columns="4">
                            <p:panel styleClass="thumbnail">
                                <h:panelGrid columns="2" style="width:90%">
                                    <f:facet name="header">
                                        <div class="heading-border b-color-2" style="width: 80px"></div>
                                        <img src="../resources/imagens/lojas.png" width="60"/>
                                       
                                        <h:outputLabel value="#{obj_prod.nome}" /><br/>
                                        <strong>R$<h:outputLabel value="#{obj_prod.preco}" /></strong>

                                    </f:facet>
                                    <h:commandButton value="COMPRAR"
                                                     action="#{carrinhoCtrl.inserirProd(obj_prod)}"
                                                     styleClass="btn btn-default"/>
                                    <span class="pull-right"><i class="fa fa-heart-o"></i>
                                        Favorito</span>
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>
                
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
